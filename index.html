<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Turing 2048</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='http://fonts.googleapis.com/css?family=Lato:300,700italic' rel='stylesheet' type='text/css'>
</head>
<body>

  <div id='navbar'>
    <img src="images/turing-logo.png" alt="Turing School Logo">
    <h1>2048</h1><h2 id="new-game">New Game</h2>
  </div>
  <div id='board'>
    <div id="tile-0"  class="tile"></div>
    <div id="tile-1"  class="tile"></div>
    <div id="tile-2"  class="tile"></div>
    <div id="tile-3"  class="tile"></div>
    <div id="tile-4"  class="tile"></div>
    <div id="tile-5"  class="tile"></div>
    <div id="tile-6"  class="tile"></div>
    <div id="tile-7"  class="tile"></div>
    <div id="tile-8"  class="tile"></div>
    <div id="tile-9"  class="tile"></div>
    <div id="tile-10" class="tile"></div>
    <div id="tile-11" class="tile"></div>
    <div id="tile-12" class="tile"></div>
    <div id="tile-13" class="tile"></div>
    <div id="tile-14" class="tile"></div>
    <div id="tile-15" class="tile"></div>
  </div>
  <div id='game-modes'><h3>Game Modes:</h3><a id='original' href='#'>Original</a> | <a id='pokemon' href='#'>Pokemon</a> | <a id='turing' href='#'>Turing</a></div>
  <div id='end-game-win'><h1 class='end-message'>You won! Horray</h1></div>
  <div id='end-game-lose'><h1 class='end-message'>Sorry, try again</h1></div>
  <script src="main.bundle.js"></script>
</body>
</html>
